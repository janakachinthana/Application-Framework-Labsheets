<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Framwork lab 1</title>

<body>
<script type="text/javascript">

    //example of function creating
    function hello(){
        console.log('Hello');
    };
    hello();


    // 1) creating a function as a variable
    let helloFunction = function (){
        console.log('Hello World!');
    };
    helloFunction();


    function executor(func){
        func();
    }
    executor(hello);


    // 2) crating JSON like JavaScript object
    let person = {
        name: "Janaka",
        age: 28,

        print: function(){
            console.log(this.name,this.age)
        }
    }
    person.print();


    // 3) understanding 'this' keyword
    var vehicleName = 'Honda';

    function printVehicleName(){
        console.log(this.vehicleName);
    }
    printVehicleName();

    var vehicle = {
        vehicleName: 'Toyota',
        getVehicleName: function(){
            return vehicleName;
        }
    }

    var execute = vehicle.getVehicleName();
    execute = execute.bind(vehicle);
    execute();


    // 4)
    function taxCalculator(percentage){
        return function(amount){
            return amount * percentage;
        }
    }
    var calculator = taxCalculator(.12);
    console.log(calculator(200));


    // 5) function to call JSON placeholder API
    fetch('http://jsonplaceholder.typicode.com/posts').then(response => response.json()).then(data => console.log(data));
    console.log('1');

</script>

</body>
