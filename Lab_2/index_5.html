        }
    }

    // getters, setters
    class Square {
        constructor (length) {
            this.height = length;
            this.width = length;
        }


        // when you create getter it act as a property inside the class
        get getArea () {
            return this.width * this.height;
        }

        set getArea (value) {
            this.height = Math.sqrt(value);
            this.width = Math.sqrt(value);
        }

        area () {
            return this.width * this.height;
        }


    }

    let square1 = new Square(5);
    square1.getArea = 64;
    console.log("Area : " +square1.getArea);
    console.log(square1.area);
    console.log(square1);
